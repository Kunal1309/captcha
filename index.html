<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Sign-Up</title>
  </head>
  <body>
    <div id="main">
        <button id="btn">Dark Mode</button>
        <button id="btn2">Light Mode</button>
          <form id="form">
            <input id="name" type="text" placeholder="enter name here....">
            <input id="email" type="email" placeholder="enter email here....">
            <input id="password" type="password" placeholder="enter password here.....">
            <input id="confirmPassword" type="password" placeholder="re-enter password">
            <div id="captcha"></div>
            <input id="confirmCaptcha" type="text" placeholder="enter captcha...">
            <button id="submitBtn">Submit</button>
          </form>
        </div>
          <script src="index.js"></script>
  </body>
</html>
